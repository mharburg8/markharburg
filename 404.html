<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Mark Harburg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Source Sans 3', sans-serif;
            background: linear-gradient(135deg, #f7f9f7 0%, #c8e0d5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c2c2c;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            font-weight: 400;
            color: #1a3a2f;
            line-height: 1;
            margin-bottom: 16px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 400;
            color: #2d5a47;
            margin-bottom: 24px;
        }
        p {
            font-size: 18px;
            color: #5a6b63;
            margin-bottom: 40px;
        }
        a {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #1a3a2f;
            color: #f7f9f7;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #c9a962;
            color: #0f2419;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">
            Back to Home

    </div>

</html>
